<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Greensight task</title>
</head>
<body>
    <section class="vh-100" style="background-color: #2779e2;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center m-auto h-100 col-10">
                <div class="col-xl-9">
                    <h1 class="text-white mb-4">Регистрация на Greensight</h1>
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body" id="card-body">
                            <form id="register-form">
                                <div class="row  pt-4 pb-2">
                                    <div class="col-md-3 ps-5">
                                        <label for="name" class="mb-0 bold fw-bold">Имя</label>
                                    </div>
                                    <div class="col-md-9 pe-5">
                                        <input type="text" name="name" id="name" placeholder="Ваше имя" class="fs-6 form-control form-control-lg"/>
                                        <small id="error_name" class="text-danger"></small>
                                    </div>
                                </div>
                                <hr class="mx-n3">
                                <div class="row align-items-center py-2">
                                    <div class="col-md-3 ps-5">
                                        <label for="last_name" class="fw-bold mb-0">Фамилия</label>
                                    </div>
                                    <div class="col-md-9 pe-5">
                                        <input type="text" name="last_name" id="last_name" placeholder="Ваша фамилия" class="fs-6 form-control form-control-lg"/>
                                        <small id="error_last_name" class="text-danger"></small>
                                    </div>
                                </div>
                                <hr class="mx-n3">
                                <div class="row align-items-center py-2">
                                    <div class="col-md-3 ps-5">
                                        <label for="email" class="fw-bold mb-0">Email</label>
                                    </div>
                                    <div class="col-md-9 pe-5">
                                        <input type="email" name="email" id="email" placeholder="example@example.com" class="fs-6 form-control form-control-lg"/>
                                        <small id="error_email" class="text-danger"></small>
                                    </div>
                                </div>
                                <hr class="mx-n3">
                                <div class="row align-items-center py-2">
                                    <div class="col-md-3 ps-5">
                                        <label for="password" class="fw-bold mb-0">Пароль</label>
                                    </div>
                                    <div class="col-md-9 pe-5">
                                        <input type="password" name="password" id="password" placeholder="*******" class="fs-6 form-control form-control-lg"/>
                                        <small id="error_password" class="text-danger"></small>
                                    </div>
                                </div>
                                <hr class="mx-n3">
                                <div class="row align-items-center py-2">
                                    <div class="col-md-3 ps-5">
                                        <label for="confirmation_password" class="fw-bold mb-0">Еще раз пароль</label>
                                    </div>
                                    <div class="col-md-9 pe-5">
                                        <input type="password" name="confirmation_password" id="confirmation_password" placeholder="*******" class="fs-6 form-control form-control-lg" />
                                        <small id="error_confirmation_password" class="text-danger"></small>
                                    </div>
                                </div>
                                <hr class="mx-n3">
                                <div class="px-2 py-4">
                                    <button type="submit"  class="btn btn-primary btn-lg">Отправить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
